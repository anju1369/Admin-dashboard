<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1.0"
    />
    <title>Smart hive</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <header>
      <div class="logosec">
        <div class="logo">Smart Hive</div>
        <img
          src="maxresdefault.jpg"
          class="icn menuicn"
          id="menuicn"
          alt="menu-icon"
        />
      </div>

      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="searchbtn">
          <img src="OIG.jpeg" class="icn srchicn" alt="search-icon" />
        </div>
      </div>

      <div class="message">
        <div class="circle"></div>
        <img src="notification icon.jpeg" class="icn" alt="" />
        <div class="dp">
          <img src="Admin.jpeg" class="dpicn" alt="dp" />
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="navcontainer">
        <nav class="nav">
          <div class="nav-upper-options">
            <div class="nav-option option1">
              <img src="dashboard.jpeg" class="nav-img" alt="dashboard" />
              <h3>Dashboard</h3>
            </div>

            <div class="option2 nav-option">
              <img src="products.jpeg" class="nav-img" alt="products" />
              <h3>Products</h3>
            </div>

            <div class="nav-option option3">
              <img src="report.jpeg" class="nav-img" alt="report" />
              <h3>Report</h3>
            </div>

            <div class="nav-option option6">
              <img src="settingd.jpeg" class="nav-img" alt="settings" />
              <h3>Settings</h3>
            </div>

            <div class="nav-option logout">
              <img src="logout.jpeg" class="nav-img" alt="logout" />
              <h3>Logout</h3>
            </div>
          </div>
        </nav>
      </div>
      <div class="main">
        <div class="searchbar2">
          <input type="text" name="" id="" placeholder="Search" />
          <div class="searchbtn">
            <img
              src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
              class="icn srchicn"
              alt="search-button"
            />
          </div>
        </div>

        <div class="box-container">
          <div class="box box1">
            <div class="text">
              <h2 class="topic-heading">90.5k</h2>
              <h2 class="topic">Total sales</h2>
            </div>

            <img src="sales.jpeg" alt="Total sales" />
          </div>

          <div class="box box2">
            <div class="text">
              <h2 class="topic-heading">500</h2>
              <h2 class="topic">Likes</h2>
            </div>

            <img src="like.jpeg" alt="likes" />
          </div>

          <div class="box box3">
            <div class="text">
              <h2 class="topic-heading">450</h2>
              <h2 class="topic">Comments</h2>
            </div>

            <img src="comment.jpeg" alt="comments" />
          </div>
        </div>

        <div class="report-container">
          <div class="report-header">
            <h1 class="recent-Articles">Recent Sales</h1>
            <button class="view">View All</button>
          </div>

          <div class="report-body">
            <div class="report-topic-heading">
              <h3 class="t-op">Sales</h3>
              <h3 class="t-op">Comments</h3>
              <h3 class="t-op">Status</h3>
            </div>

            <div class="items">
              <div class="item1">
                <h3 class="t-op-nextlvl">product 73</h3>
                <h3 class="t-op-nextlvl">10</h3>
                <h3 class="t-op-nextlvl label-tag">Sold</h3>
              </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">product 1</h3>
                <h3 class="t-op-nextlvl">9.5</h3>
                <h3 class="t-op-nextlvl label-tag">Sold</h3>
              </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">product 9</h3>
                <h3 class="t-op-nextlvl">9</h3>
                <h3 class="t-op-nextlvl label-tag">Sold</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
